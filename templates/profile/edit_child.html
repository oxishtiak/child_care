{% extends 'base.html' %}
{% block title %}Edit Child{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white shadow-lg rounded-lg p-6 mt-10 mb-12">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Edit Child</h2>
    <form method="POST" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}

        <div>
            <label class="block font-medium text-gray-700">Name:</label>
            <div class="relative">
                <box-icon name='user' color='gray' class="absolute left-2 top-2.5"></box-icon>
                <input type="text" name="name" value="{{ child.name }}" required
                    class="w-full px-10 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none">
            </div>
        </div>

        <div>
            <label class="block font-medium text-gray-700">Age:</label>
            <div class="relative">
                <box-icon name='calendar' color='gray' class="absolute left-2 top-2.5"></box-icon>
                <input type="number" name="age" value="{{ child.age }}" required
                    class="w-full px-10 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none">
            </div>
        </div>

        <div>
            <label class="block font-medium text-gray-700">Date of Birth:</label>
            <div class="relative">
                <box-icon name='calendar-alt' color='gray' class="absolute left-2 top-2.5"></box-icon>
                <input type="date" name="date_of_birth" value="{{ child.date_of_birth|date:'Y-m-d' }}" required
                    class="w-full px-10 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none">
            </div>
        </div>

        <div>
            <label class="block font-medium text-gray-700">Current Image:</label>
            {% if child.image %}
                <img src="{{ child.image.url }}" alt="Child Image" class="w-32 h-32 object-cover rounded-md mb-2">
            {% endif %}
            <input type="file" name="image" class="w-full border px-3 py-2 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none">
        </div>

        <div class="text-center">
            <button type="submit"
                class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-lg transition-all">
                Update Child
            </button>
        </div>
    </form>
</div>
{% endblock %}
