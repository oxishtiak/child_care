{% extends 'base.html' %}
{% block title%} Parent Registration {% endblock %}

{% block content %}
    <div class="font-[sans-serif] bg-white flex items-center md:h-screen p-4">
        <div class="w-full max-w-5xl mx-auto">
            <div class="grid md:grid-cols-2 md:gap-16 gap-8 bg-gray-50 shadow w-full sm:p-8 p-6 relative">
                <div>
                    <div class="md:mb-16 mb-8">
                        <a href="/">
                            <img src="https://i.postimg.cc/g0rM40Bz/logo.png" alt="logo" class='w-40 inline-block' />
                        </a>
                    </div>
                    
                    <div class="md:space-y-8 space-y-4">
                        <div class="flex items-center gap-3">
                            <box-icon name='check-circle' type='solid' color='#2563eb'></box-icon>
                            <h4 class="text-gray-800 text-base">Create Your Account</h4>
                        </div>
                        <div class="flex items-center gap-3">
                            <box-icon name='lock-alt' type='solid' color='#2563eb'></box-icon>
                            <h4 class="text-gray-800 text-base">Simple & Secure Registration</h4>
                        </div>
                        <div class="flex items-center gap-3">
                            <box-icon name='file-text' type='solid' color='#2563eb'></box-icon>
                            <h4 class="text-gray-800 text-base">Terms and Conditions Agreement</h4>
                        </div>
                    </div>
                </div>
                
                <form method="POST" action="{% url 'signup_parent' %}" class="md:max-w-sm w-full mx-auto">
                    {% csrf_token %}
                    <div class="md:mb-8 mb-6">
                        <h3 class="text-gray-800 text-2xl font-bold">Register</h3>
                    </div>
                    
                    <div class="space-y-4">
                        <div>
                            <label class="text-gray-800 text-sm mb-2 block">Username</label>
                            <div class="relative flex items-center">
                                <input name="username" type="text" required class="bg-transparent border border-gray-400 w-full text-gray-800 text-sm pl-4 pr-10 py-2.5 rounded focus:border-black outline-none" placeholder="Enter username" />
                                <box-icon name='user' color='#bbb' class="absolute right-4"></box-icon>
                            </div>
                        </div>
                        <div>
                            <label class="text-gray-800 text-sm mb-2 block">Email</label>
                            <div class="relative flex items-center">
                                <input name="email" type="email" required class="bg-transparent border border-gray-400 w-full text-gray-800 text-sm pl-4 pr-10 py-2.5 rounded focus:border-black outline-none" placeholder="Enter email" />
                                <box-icon name='envelope' color='#bbb' class="absolute right-4"></box-icon>
                            </div>
                        </div>
                        <div>
                            <label class="text-gray-800 text-sm mb-2 block">Phone</label>
                            <div class="relative flex items-center">
                                <input name="phone" type="text" required class="bg-transparent border border-gray-400 w-full text-gray-800 text-sm pl-4 pr-10 py-2.5 rounded focus:border-black outline-none" placeholder="Enter phone number" />
                                <box-icon name='phone' color='#bbb' class="absolute right-4"></box-icon>
                            </div>
                        </div>
                        <div>
                            <label class="text-gray-800 text-sm mb-2 block">Password</label>
                            <div class="relative flex items-center">
                                <input name="password" type="password" required class="bg-transparent border border-gray-400 w-full text-gray-800 text-sm pl-4 pr-10 py-2.5 rounded focus:border-black outline-none" placeholder="Enter password" />
                                <box-icon name='lock' color='#bbb' class="absolute right-4"></box-icon>
                            </div>
                        </div>
                        <div class="flex items-center">
                            <input id="terms" name="terms" type="checkbox" required class="h-4 w-4 shrink-0 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" />
                            <label for="terms" class="ml-3 block text-sm text-gray-800">
                                I accept the <a href="javascript:void(0);" class="text-blue-600 font-semibold hover:underline ml-1">Terms and Conditions</a>
                            </label>
                        </div>
                    </div>
                    
                    <div class="mt-8">
                        <button type="submit" class="w-full py-2.5 px-4 text-sm tracking-wide rounded bg-blue-600 hover:bg-blue-700 text-white focus:outline-none">
                            Create Account
                        </button>
                    </div>
                    
                    <p class="text-sm text-gray-800 mt-6 text-center">Already have an account? <a href="{% url 'login' %}" class="text-blue-600 font-semibold hover:underline ml-1">Login here</a></p>
                </form>
                <div class="divider absolute left-0 right-0 mx-auto w-1 h-full border-l border-gray-400 max-md:hidden"></div>
            </div>
        </div>
    </div>
    
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

{% endblock %}
