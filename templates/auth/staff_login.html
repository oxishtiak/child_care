<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Staff Login</title>
</head>
<body>
    <div class="font-[sans-serif]">
        <div class="grid lg:grid-cols-2 gap-4 max-lg:gap-12 bg-gradient-to-r from-fuchsia-200 to-pink-300 sm:px-8 px-4 py-12 h-[320px]">
          <div>
            <a href="{% url 'home' %}"><img src="https://i.postimg.cc/g0rM40Bz/logo.png" alt="logo" class='w-40' /></a>
            <div class="max-w-lg mt-16 max-lg:hidden">
              <h3 class="text-3xl font-bold text-white">Sign in</h3>
              <p class="text-sm mt-4 text-white">Embark on a seamless journey as you sign in to your account.</p>
            </div>
          </div>

          <div class="bg-white rounded-xl sm:px-6 px-4 py-8 max-w-md w-full h-max shadow-xl max-lg:mx-auto">
            <form method="POST" action="{% url 'staff_login' %}">
              {% csrf_token %}
              <div class="mb-8">
                <h3 class="text-3xl font-extrabold text-gray-800">Sign in</h3>
              </div>

              <div>
                <label class="text-gray-800 text-sm mb-2 block">Email</label>
                <div class="relative flex items-center">
                  <input name="email" type="email" required class="w-full text-sm text-gray-800 border border-gray-300 px-4 py-3 rounded-md outline-blue-600" placeholder="Enter email" />
                  <box-icon name='envelope' color='#bbb' class="absolute right-4"></box-icon>
                </div>
              </div>
              
              <div class="mt-4">
                <label class="text-gray-800 text-sm mb-2 block">Password</label>
                <div class="relative flex items-center">
                  <input name="password" type="password" required class="w-full text-sm text-gray-800 border border-gray-300 px-4 py-3 rounded-md outline-blue-600" placeholder="Enter password" />
                  <box-icon name='lock-alt' color='#bbb' class="absolute right-4 cursor-pointer"></box-icon>
                </div>
              </div>
              
              <div class="mt-4 text-right">
                <a href="#" class="text-blue-600 text-sm font-semibold hover:underline">Forgot your password?</a>
              </div>
              
              <div class="mt-8">
                <button type="submit" class="w-full shadow-xl py-2.5 px-4 text-sm font-semibold rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none">Log in</button>
              </div>
              
              <p class="text-sm mt-6 text-center text-gray-800">Don't have an account? <a href="{% url 'signup_staff'%}" class="text-blue-600 font-semibold hover:underline ml-1">Register here</a></p>
            </form>
          </div>
        </div>
      </div>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>
</html>
